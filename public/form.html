<!DOCTYPE html>
<html>
	<head>
		<title>Mail Calculator</title>
	</head>
	<body>
		<form action="/calculate" method="get">
		Select mail type: <br>
		<input type="radio" name="type" value="letterS">Letter (Stamped) <br>
		<input type="radio" name="type" value="letterM">Letter (Metered) <br>
		<input type="radio" name="type" value="largeF">Large Envelopes (flats)<br>
		<input type="radio" name="type" value="retail">First-Class Package Service-Retail<br><br>
		Enter weight in ounces: <br>
		<input type="text" name="weight"><br>
		<input type="submit" value="Submit"><br>
		</form>
	</body>
</html>
